  <!--<script>var dojoConfig = { parseOnLoad:true };</script>-->
  <script src="http://js.arcgis.com/3.8compact/"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

	<script>
	
	
    var map;
	var gooseNestsURL = "http://services1.arcgis.com/DwLTn0u9VBSZvUPe/arcgis/rest/services/GooseWatch14/FeatureServer/0";
	var gooseFL;
	var x, y;
	var offCampusBuildings = ["AAC","AAR","ARC","GA","HSC","IHB","IQC","PHR","WSS","UAE"];
	var buildings;
	
    require(["esri/map", "esri/arcgis/utils","esri/layers/FeatureLayer","esri/tasks/FeatureSet","dojo/domReady!"], function(Map,arcgisUtils,FeatureLayer,FeatureSet){
		$('#goToNavigate').click(function(){
			$('.slider').slider();
		});
		
		buildings = new FeatureSet();
		
	  map = new Map("mapDiv",{
		basemap: "topo",
		center: [-80.542, 43.471],
		zoom: 14
	  });
	  
	  	function initLayers(){
		  gooseFL = new FeatureLayer(gooseNestsURL,{
			mode: FeatureLayer.MODE_ONDEMAND,
			outFields: ["*"]
		  });
		  
		  map.addLayer(gooseFL);
		  
			// Get building data
			dojo.io.script.get({
			url: "https://api.uwaterloo.ca/v2/buildings/list.json?key=cb63602dd1fd2a14332405f8613b68ed&output=json&callback=populateBuildings&jsonp=?"
			});
		}
	  	map.on("load", initLayers);	  
    });
	
	function saveFeature(){
	require(["esri/graphic","esri/geometry/Point","esri/geometry/webMercatorUtils","esri/SpatialReference","esri/layers/FeatureLayer"],function(Graphic,Point,webMercatorUtils,SpatialReference,FeatureLayer){
		
		var p = webMercatorUtils.geographicToWebMercator(new Point(x,y,new SpatialReference({wkid:4326})));
		var g = new Graphic(p,null,{"LocDescrip":"somewhere","Submitter":"James","TwitterSub":"JD_McCarthy"});;
		gooseFL.applyEdits([g],null,null);
	});
	}
	
	function locateUser(){
		if(navigator.geolocation){  
		  navigator.geolocation.getCurrentPosition(populateLocation);
		  watchId = navigator.geolocation.watchPosition(populateLocation);
		}
		else{
		  alert("Browser doesn't support Geolocation. Visit http://caniuse.com to discover browser support for the Geolocation API.");
		}
	  }

	
	function populateLocation(location){
		//Put coordinates in text box
		var coords = $("#coords");
		x = location.coords.longitude;
		y = location.coords.latitude;
		loc = x + "," + y;
		coords.val(loc);
		//coords.value = loc
		//Store in variable
		//Lock down text box
	}
	
	/**
		populateBuildings
		Goes through the JSON response of building points, builds the 2 pick lists,
		and the featureset object to hold all buildings not in the offCampusBuildings list
	*/
	function populateBuildings(data){
		dojo.forEach(data.data,function(value,index){
			bldg = value.building_code;
			if (offCampusBuildings.indexOf(bldg) == -1){
				bldgDesc = value.building_code + " (" + value.building_name + ")";
				dojo.byId("buildingSelectorA").options.add(new Option(bldgDesc,bldg));
				dojo.byId("buildingSelectorB").options.add(new Option(bldgDesc,bldg));
				
				var pt = new esri.geometry.Point(value.longitude,value.latitude);
				var sym = new esri.symbol.SimpleMarkerSymbol().setStyle(esri.symbol.SimpleMarkerSymbol.STYLE_SQUARE).setColor(new dojo.Color([255,0,0,0.5]));
				var attr = {"Acronym":value.building_code,"Name":value.building_name};
				var b = new esri.Graphic(pt,sym,attr);
				buildings.features.push(b);
			}
		});
	}
  </script>

	<!-- Modal form for adding a location -->
	<div class="modal fade" id="addLocationModal" tabindex="-1" role="dialog" aria-labelledby="addLocLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title" id="addLocLabel">Report a Nest Location</h4>
		  </div>
		  <div class="modal-body">
			<label>Location
				<input id="coords" type="text" placeholder="Current Location" />
			</label>
			<button type="button" class="btn btn-default" onClick="locateUser()"><span class="glyphicon glyphicon-map-marker"></span></a>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary" onclick="saveFeature()">Save changes</button>
		  </div>
		</div>
	  </div>
	</div>

	<!-- Modal form for finding a route -->
	<div class="modal fade" id="findRouteModal" tabindex="-1" role="dialog" aria-labelledby="findRouteLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title" id="findRouteLabel">Goosewatch 2014 - Find a Route</h4>
		  </div>
		  <div class="modal-body">
			From:
			<select id="buildingSelectorA">		
				<!--<option id="myLocOpt" value="gps">My Location</option>-->
				<option value="">--</option>
			</select>
			<br />
			To:
			<select id="buildingSelectorB">
				<option value="">--</option>
			</select>
			<br />
				How afraid of geese are you?
			<p>
				<input type="text" class="slider" style="" data-slider-min="0" data-slider-max="2" data-slider-step="1" data-slider-value="1" data-slider-tooltip="hide" />
			</p>
			<!--<button type="button" class="btn btn-default" onClick="locateUser()"><span class="glyphicon glyphicon-map-marker"></span></a>-->
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary" onclick="findRoute()">Find Route</button>
		  </div>
		</div>
	  </div>
	</div>

<!-- Modal for start screen -->
